<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Prototype Admin</title>

    </head>

    <body>
        <h1>Prototype Admin</h1>

        <ul>
        {% for checkin in checkins %}
            <li>{{ checkin.name }} at {{ checkin.when }}: Longitude={{ checkin.longitude }}, Latitude={{ checkin.latitude }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
